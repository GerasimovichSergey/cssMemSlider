<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider-wrapper">
            <input type="radio" name="rb" id="radio-btn1" checked>
            <input type="radio" name="rb" id="radio-btn2">
            <input type="radio" name="rb" id="radio-btn3">
            <input type="radio" name="rb" id="radio-btn4">
            <input type="radio" name="rb" id="radio-btn5">
            <div class="slides">
                <div class="slide"><img src="img/1.jpg"></div>
                <div class="slide"><img src="img/2.jpg"></div>
                <div class="slide"><img src="img/3.jpg"></div>
                <div class="slide"><img src="img/4.jpg"></div>
                <div class="slide"><img src="img/5.jpg"></div>
            </div>
            <div class="controls">
                <label for="radio-btn1" class="control-btn">1111111</label>
                <label for="radio-btn2" class="control-btn">2222222</label>
                <label for="radio-btn3" class="control-btn">3333333</label>
                <label for="radio-btn4" class="control-btn">4444444</label>
                <label for="radio-btn5" class="control-btn">5555555</label>
            </div>
        </div>
    </div>

</body>

</html>
