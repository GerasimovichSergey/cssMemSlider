<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="container">
        <input type="radio" name="rb" id="radio-btn-1" checked>
        <input type="radio" name="rb" id="radio-btn-2">
        <input type="radio" name="rb" id="radio-btn-3">
        <input type="radio" name="rb" id="radio-btn-4">
        <input type="radio" name="rb" id="radio-btn-5">
        <div class="slider-wrapper">
            <div class="slides">
                <div class="slide active-slide"><img src="img/1.jpg"></div>
                <div class="slide"><img src="img/2.jpg"></div>
                <div class="slide"><img src="img/3.jpg"></div>
                <div class="slide"><img src="img/4.jpg"></div>
                <div class="slide"><img src="img/5.jpg"></div>
            </div>
        </div>
        <div class="controls">
            <div class="text-wrapper">
                <div class="img-title">
                    <span class="text active-text">Поход в поликлинику</span>
                    <span class="text">Бьюти-блогер</span>
                    <span class="text">Silent mode</span>
                    <span class="text">Happy hours</span>
                    <span class="text">Любимая винда</span>
                </div>
            </div>
            <div class="buttons">
                <label for="radio-btn-1" class="control-btn btn-1"></label>
                <label for="radio-btn-2" class="control-btn btn-2"></label>
                <label for="radio-btn-3" class="control-btn btn-3"></label>
                <label for="radio-btn-4" class="control-btn btn-4"></label>
                <label for="radio-btn-5" class="control-btn btn-5"></label>
            </div>
        </div>
    </div>

</body>

</html>
